<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="container">
      <div
        class="weather-app-wrapper rounded"
        style="background-image: url(images/background.jpg); background-size: cover;">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9 form-input">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control border rounded"
                  id="city-entry"
                  autocomplete="off"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="cityname"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src=".." alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span><small class="units">Â°C </small></span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Windspeed: <span id="windspeed"></span>km/h</li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <small><div class="tagline">
        <a
          href="https://github.com/juliavanvuren/vanilla-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Julia van Vuren |
        <a href="https://www.freepik.com/vectors/watercolor-water"
          >Watercolor water vector created by freepik - www.freepik.com
        </a></small
      ></div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
